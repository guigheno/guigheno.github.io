<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Links | Guilherme Gheno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style-links.css">
  <link rel="icon" href="assets/icon/Senna.png" type="image/png">
</head>
<body>
  <main>
    <img id="foto" src="assets/img/guigheno.JPEG" alt="Guilherme Gheno" class="animar">
    <h1 id="nome">Guilherme Gheno</h1>

    <a href="https://guigheno.github.io/index.html" target="_blank" class="link-btn animar">Portfólio</a>
    <a href="https://www.linkedin.com/in/guilhermegheno" target="_blank" class="link-btn animar">LinkedIn</a>
    <a href="https://github.com/guigheno" target="_blank" class="link-btn animar">GitHub</a>
    <a href="https://www.instagram.com/guigheno/" target="_blank" class="link-btn animar">Instagram</a>
    <!-- <a href="/assets/curriculo.pdf" target="_blank" class="link-btn animar">Currículo</a> -->
    <!--<a href="https://sigapark.com" target="_blank" class="link-btn animar">Site Sigapark</a>-->
    <a href="https://wa.me/5551995951746" target="_blank" class="link-btn animar">Contato</a>

  </main>

  <footer>
    <img id="mclaren" src="assets/img/mclaren.png" alt="Logo Mclaren" />
    <p>© 2025 Guilherme Gheno. Todos os direitos reservados. 1.2568</p>
  </footer>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  const tl = gsap.timeline();

  // 1. Foto
  tl.to("#foto", {
    opacity: 1,
    scale: 1,
    duration: 1,
    ease: "back.out(1.7)"
  })

  // 2. Nome
  .to("#nome", {
    opacity: 1,
    scale: 1,
    duration: 1.2,
    ease: "elastic.out(1, 0.5)"
  }, "-=0.3")

  // 3. Botões
  .to(".link-btn", {
    opacity: 1,
    y: 0,
    duration: 0.8,
    stagger: 0.2,
    ease: "power2.out"
  }, "-=0.6")

  // 4. McLaren
  .to("#mclaren", {
    opacity: 1,
    x: window.innerWidth + 220,
    duration: 5,
    ease: "power1.inOut",
    repeat: -1,
    repeatDelay: 2,
    yoyo: false
  }, "-=1");

  // Hover animado na foto
  const foto = document.getElementById("foto");
  foto.addEventListener("mouseenter", () => {
    gsap.to(foto, {
      scale: 1.07,
      rotation: 0,
      boxShadow: "0px 0px 30px #000",
      duration: 0.3
    });
  });

  foto.addEventListener("mouseleave", () => {
    gsap.to(foto, {
      scale: 1,
      rotation: 0,
      boxShadow: "0px 0px 0px transparent",
      duration: 0.3
    });
  });
</script>

</body>
</html>
