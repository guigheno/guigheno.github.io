<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meus Links | Guilherme Gheno</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #fff;
      font-family: sans-serif;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 3rem 1rem;
    }

    h1 {
      color: #fff;
      margin-bottom: 2rem;
    }

    .link-btn {
      display: block;
      margin: 1rem auto;
      padding: 1rem 2rem;
      background-color: #5c5c5c;
      color: #ffffff;
      border: 2px solid #ff2400;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      max-width: 300px;
      transition: background 0.3s, transform 0.2s;
    }

    .link-btn:hover {
      background-color: #0f0f0f;
      color: #fff;
      transform: scale(1.03);
    }

    footer {
      padding: 2rem 0;
      background-color: #1a1a1a;
    }

    footer img {
      display: block;
      margin: 0 auto 1rem;
      width: 100px;
      opacity: 0.8;
    }

    footer p {
      color: #777;
      font-size: 0.9rem;
    }
  </style>
  <link rel="icon" href="assets/icon/Senna.png" type="image/png">
</head>
<body>

  <main>
    <img src="assets/img/guigheno.JPEG" alt="Guilherme Gheno"
           style="width: 10%; border-radius: 50%; border: 3px solid #ff2400;">
    <h1>Guilherme Gheno</h1>

    <a href="https://guigheno.github.io" target="_blank" class="link-btn">Portfólio</a>
    <a href="https://www.linkedin.com/in/guilhermegheno" target="_blank" class="link-btn">LinkedIn</a>
    <a href="https://www.instagram.com/guigheno/" target="_blank" class="link-btn">Instagram</a>
    <a href="/assets/curriculo.pdf" target="_blank" class="link-btn">Currículo</a>
    <a href="https://sigapark.com" target="_blank" class="link-btn">Site Sigapark</a>
  </main>

  <footer>
    <img src="assets/img/mclaren.png" alt="Logo Mclaren" style="width: 200px;"/>
    <p>© 2025 Guilherme Gheno. Todos os direitos reservados.</p>
  </footer>

</body>
</html>
