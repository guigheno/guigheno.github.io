<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GSAP Sandbox</title>
  <link rel="stylesheet" href="sbstyle.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="titulo">üéØ Bem-vindo ao GSAP Sandbox</h1>
    <p class="texto">Clique nos bot√µes e veja a m√°gica acontecer.</p>

    <button class="btn" onclick="animarBotao()">Explodir bot√£o</button>
    <button class="btn" onclick="animarTexto()">Animar texto</button>
    <div class="caixa"></div>
  </div>

  <script>
    // Anima√ß√µes iniciais
    gsap.registerPlugin(TextPlugin, ScrollTrigger, Draggable);

    const tl = gsap.timeline({ defaults: { ease: "power1.out" } });
  
    tl.from(".titulo", { y: -100, opacity: 0, duration: 1 })
      .from(".texto", { x: -200, opacity: 0, duration: 1 }, "-=0.5")
      .from(".btn", { scale: 0, opacity: 0, stagger: 0.2 }, "-=0.5");
  
    // Bot√£o com efeito "explos√£o"
    function animarBotao() {
  gsap.fromTo(".btn", 
    { scale: 1, opacity: 1 }, 
    { 
      scale: 1.5, 
      opacity: 0.5, 
      duration: 0.2, 
      yoyo: true, 
      repeat: 1,
      ease: "power1.inOut" 
    }
  );
}

  
    // Texto "digitando"
    function animarTexto() {
      const texto = "Texto digitado com GSAP";
      const el = document.querySelector(".texto");
      el.textContent = "";
      gsap.fromTo(el, { text: "" }, {
        duration: 2,
        text: texto,
        ease: "none"
      });
    }
  
    // ScrollTrigger: anima a caixa ao entrar na tela
    gsap.to(".caixa", {
      scrollTrigger: {
        trigger: ".caixa",
        start: "top 80%",
        toggleActions: "play none none none"
      },
      rotation: 360,
      duration: 2,
      backgroundColor: "#00ffff"
    });
  
    // Caixa arrast√°vel
    Draggable.create(".caixa", {
      type: "x,y",
      edgeResistance: 0.7,
      bounds: "body",
      inertia: true
    });
  </script>
  
</body>
</html>
